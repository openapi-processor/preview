site:
  title: openapi-processor
  url: http://localhost:8080
  start_page: home@oap::home.adoc

content:
  sources:
  - url: ../../openapi-processor-site
    start_path: docs-home
    branches: [master]

  - url: ../../openapi-processor-spring
    start_path: docs
    branches: [2022.4.x, 2022.3.x, master]

  - url: ../../openapi-processor-micronaut
    start_path: docs
    branches: [2022.4.x, 2022.3.x, 2021.4.x, master]

  - url: ../../openapi-processor-json
    start_path: docs
    branches: [master]

  - url: ../../openapi-processor-maven
    start_path: docs
    branches: [2021.1.x, 1.0.x. master]

  - url: ../../openapi-processor-gradle
    start_path: docs
    branches: [2022.2.x, 2022.1.x, 2021.3.x. master]

  - url: ../../openapi-processor-samples
    start_path: docs
    branches: master

  - url: ../../openapi-processor-api
    start_path: docs
    branches: [2021.1.x. master]

ui:
  bundle:
    url: https://github.com/openapi-processor/openapi-processor-site-ui/releases/download/v2022.2/ui-bundle.zip
#    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  default_layout: oap
  supplemental_files: ./supplemental-ui

runtime:
  fetch: true
  cache_dir: ./.antora-cache

output:
  clean: false
  dir: ../public
#  destinations:
#  - provider: archive

antora:
  extensions:
  - require: '@antora/lunr-extension'

asciidoc:
  sourcemap: true
  extensions:
    - ./lib/tabs-block.js
